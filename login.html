<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>StudyMate - AI Powered Personalized Study Assistant </title>
</head>

<body>
    <div class="container">


        <div id="log-in-container">
            <h3>Log In</h3>
            <form id="sign-up-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="sign-up-email" placeholder="Email" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <button onclick="window.location.href='homepage.html'">Log In</button>
            </form>
        </div>
        <div class="bottom">
             <div class="left">
                <input type="checkbox" id="check">
                <label for="check"> Remember Me</label>
            </div>
            <div class="right">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
    </div>

    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
