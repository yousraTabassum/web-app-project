<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>StudyMate - AI Powered Personalized Study Assistant</title>
  <link rel="stylesheet" href="user_profile.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <aside class="sidebar">
    <h2><i class="fas fa-graduation-cap"></i> User Profile</h2>

    <div class="profile-container">
      <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        
        <h2>My Profile</h2>
        <div class="profile-info">
          <label for="fullName">Full Name:</label> 
          <label for="email">Email:</label> 
          <label for="Institute">Institute:</label>
          <label for="Phone number">Phone Number:</label>
        </div>
      </div>
    </div>
  </aside>


  <div class="studymate-container">
    <h2 class="studymate-title">StudyMate - AI Powered Personalized Study Assistant</h2>
    <div class="profile-button">
      <a href="my_material.html">My materials</a>
      <a href="#">Assignments</a>
      <a href="quiz.html">Quiz</a>
      <a href="material.html">Upload Materials</a>
      <a href="Progress Sheet">Progress Sheet</a>
      <div class="dashboard-container">
        <h2> My Quiz Scores</h2>
        <table id="scoresTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Score</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
