<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate - AI Powered Personalized Study Assistant</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<script src="app.js" type="module"></script>
<script src="firebase.js" type="module"></script>
<script src="app.js" type="module"></script>

<body>
    <div class="container">
        
        <!-- Sign Up Form -->
        <div id="sign-up-container">
            <h3>Sign Up</h3>
            <form id="sign-up-form">
                <input type="fname" id="sign-in-email" placeholder="First Name" required>
                <input type="lname" id="sign-in-email" placeholder="Last Name" required>
                <input type="email" id="sign-in-email" placeholder="Email" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button onclick="window.location.href='homepage.html'">Sign In</button>
                <p>Already have an account? <a href="login.html">Log In</a> </p>
            </form>
        </div>
        
       

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
