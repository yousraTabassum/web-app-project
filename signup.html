<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate - AI Study Assistant Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="app.js" type="module"></script>
<script src="firebase.js" type="module"></script>
<script src="app.js" type="module"></script>

<body>
    <div class="container">
        <h2>StudyMate - AI Study Assistant Planner</h2>
        
        <!-- Sign In Form -->
        <div id="sign-in-container">
            <h3>Sign In</h3>
            <form id="sign-in-form">
                <input type="fname" id="sign-in-email" placeholder="First Name" required>
                <input type="lname" id="sign-in-email" placeholder="Last Name" required>
                <input type="email" id="sign-in-email" placeholder="Email" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Already have an account? <a href="#" id="go-to-sign-up">Log In</a></p>
            </form>
        </div>
        
       

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
